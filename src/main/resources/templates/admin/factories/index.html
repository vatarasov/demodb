<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Factories</title>
    <link rel="stylesheet" href="../admin.css">
</head>
<body>
    <a class="add" href="factories/add">Add new</a>
    <table>
        <tr>
            <th>Factory</th>
            <th>Country</th>
            <th></th>
            <th></th>
        <tr>
        <tr th:each="factory : ${factories}">
            <td th:text="${factory.name}"/>
            <td th:text="${factory.country != null ? factory.country.name : ''}"/>
            <td class="edit">
                <a th:href="'factories/' + ${factory.id} + '/edit'">&#128393;</a>
            </td>
            <td class="delete">
                <a th:href="'factories/' + ${factory.id} + '/delete'">&#10008;</a>
            </td>
        <tr>
    </table>
</body>
</html>
